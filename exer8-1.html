<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Making a simple table</h1>
	<table border="separate">
		<tr>
			<td><strong>Album</strong></td>
			<td><strong>Year</strong></td>
		</tr>

	</table>
	<table border-collapse="1">
		<tr>
			<td>Rubber Soul</td>
			<td>1968</td>
		</tr>
	</table>
</body>
</html>
